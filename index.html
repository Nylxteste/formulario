<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <title>formulario</title>
    </head>
    <body>
        <div>
        <label for="categoria">Categoria:</label>
        <select name="categoria" id="categoria">
            <option value="Administrador" selected>Administrador</option>
            <option value="gerente">Gerente</option>
            <option value="funcionario"selected>Funcionário</option>
        </select>
    </div>
    <div>
        
        <label>Selecione as cores de sua preferência:</label>
        <br>
        <input type="checkbox" name="blue" id="blue">
        <label for="blue">Azul</label>
        <br>
        <input type="checkbox" name="green" id="green">
        <label for="green">Verde</label>
        <br>
        <input type="checkbox" name="red" id="red">
        <label for="red">Vermelho</label>


     

        <h1>Grupos de checkbox</h1>
       <input type="radio" name="radio-group" id="radio1" value="m">
       <label for="radio1">Masculino</label>
       <input type="radio" name="radio-group" id="radio2" value="f">
       <label for="radio2">Feminino</label>

     
    </div>

        <div>
            <label for="comentarios">Comentários: </label>
            <br>
            <textarea rows="10" cols="50" minlength="2" id="comentarios" ></textarea>
        </div>

        <div>
            <input type="button" value="Enviar"/>
            <button type="submit"></button>
        </div>
    </body>
</html>
